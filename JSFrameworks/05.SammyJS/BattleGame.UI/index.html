<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/libs/require.js" data-main="Scripts/app-config.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="wrapper">
    </div>
    <script type="x-mustache" id="gamesListTemplate">
        <ul id="gamesList">
            {{#games}}
            <li data-game-id="{{id}}">
            <a href="#">
            {{title}}   
            </a>
            -> {{creator}}
            {{/games}}
            {{^games}}
                No games.
            {{/games}}
        </ul>
    </script>
    <script type="x-mustache" id="userMenuTemplate">
        <span id="user-nickname">
            {{nickname}}
        </span>
        <br/>
        <a href="#/" id="btn-logout">Logout</a>
        <div id="create-game">
            Title: <input type="text" id="tb-create-title" />
            Password: <input type="text" id="tb-create-password" />
            <button id="btn-create-game">Create</button>
        </div>
        <a href="#/join-game" id="openGamesLink"><h2>Open</h2></a>
        <div id="open-games-container"></div>
        <a href="#/my-games" id="openGamesLink"><h2>Active</h2></a>
        <div id="active-games-container"></div>
        <div id="messagesWrapper">
            <button id="btn-all-messages">Get All</button> <-(Try refreshing the page if messages dont appear<br/>
        Unread messages appear after user clicks on a game in progress)
        <p>Messages:</p>
        <div id="messages">
        </div>
        </div>
    </script>
    <script type="x-mustache-login" id="loginOrRegister">
        <a href="#/login" id="loginForm">Login</a>
        <br/>
        <a href="#/register" id="registerForm">Register</a>
    </script>
    <script type="x-mustache-login" id="login-template">
        <form>
            <label for="tb-login-username">Username: </label>
            <input type="text" id="tb-login-username">
            <label for="tb-login-password">Password: </label>
            <input type="text" id="tb-login-password">
            <button id="btn-login">login</button><br/>
        </form>
    </script>
    <script type="x-mustache-register" id="register-template">
        <form>
            <label for="tb-register-username">Username: </label>
            <input type="text" id="tb-register-username">
            <label for="tb-register-nickname">Nickname: </label>
            <input type="text" id="tb-register-nickname">
            <label for="tb-register-password">Password: </label>
            <input type="text" id="tb-register-password">

            <button id="btn-register">register</button>
        </form>
    </script>
</body>
</html>
