<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Scritps/libs/class.js"></script>
    <script src="Scritps/libs/jquery-2.0.3.js"></script>
    <script src="Scritps/libs/sammy-0.7.4.js"></script>
    <script src="Scritps/libs/mustache.js"></script>
    <script src="Scritps/libs/sha1.js"></script>
    <script src="Scritps/libs/http-requester.js"></script>
    

    <script src="Scritps/everlive-SDK/everlive.all.js"></script>
    <script src="Scritps/app/persister.js"></script>
    <script src="Scritps/app/controller.js"></script>
    
    <link href="Style/style.css" rel="stylesheet" />
    
    <title></title>
</head>
<body>
    <nav>
        <a href="#/">#/</a>
        <a href="#/home">#/home</a>
        <a href="#/posts">#/posts   </a>
        <a href="#/posts/tags=test,more">#/posts/:tags</a>
        <a href="#/posts/6864be40-0fef-11e3-8680-7f26e48bec8f">#/posts/:id</a>
        <a href="#/posts/6864be40-0fef-11e3-8680-7f26e48bec8f/comment">post(with get verb) a comment</a>
    </nav>
    <div id="wrapper"></div>
    
    <script type="x-mustache" id="comments-template">
        <div class="comments-for-post">
            {{#Result}}
                <div class="comment">
                    <strong>{{CommentBy}}</strong>, Created At {{CreatedAt}}
                    <p class="comment-content">
                        {{Content}}
                    </p>
                </div>
            {{/Result}}
            {{^Result}}
                No comments yet.
            {{/Result}}
        </div>
    </script>
    <script type="x-mustache" id="submit-comment-template">
        <div id="submit-comment" class="post">
            <textarea id="submit-comment-text">

            </textarea>
            <button id="submit-comment-button">Submit</button>
        </div>
    </script>
    <script type="x-mustache" id="posts-template">
        <div id="posts">
            {{#result}}
            <div class="post" data-post-id={{Id}}>
            <strong>{{PostedBy}}</strong>, Created At: {{CreatedAt}}
            <h3 class="post-title">{{Title}}</h3>
            <p class="post-content">
                {{Content}}
            </p>
            <span class="post-tags">
                {{#ArrayOfTags}}
                    <a href="#/posts/tags={{tag}}">{{tag}}</a>
                {{/ArrayOfTags}}
                {{^ArrayOfTags}}
                    No tags
                {{/ArrayOfTags}}
            </span>
            <a class="comment-buttons show-comments-button">
            <button>Show Comments</button>
            </a>
            <a href="#/posts/{{Id}}/comment" class="leave-comment-button comment-buttons">
                <button>Comment</button>
            </a>
            </div>
            {{/result}}
        <div>
    </script>
    <script type="x-mustache" id="submit-post-template">
        <div id="submit-post">
            <label for="post-title">Title: </label>
            <input type="text" id="post-title" /> <br/>
            <label for="post-content">Content: </label>
            <input type="text" id="post-content" /> <br/>
            <label for="post-tags">Tags: </label>
            <input type="text" id="post-tags" /> <br/>
            <button id="submit-post-button">Submit</button>
        </div>
    </script>
    <script type="x-mustache" id="user-menubar-template">
        <div id="user-menubar">
            Hello, {{nickname}}
            <a href='#/' id='logout-user'>Logout</a>
        </div>
    </script>
    <script type="x-mustache" id="login-register-template">
        <div id="login-register-form">
            <input type="text" id="username-field" /> <br/>
            <input type="password" id="password-field" /> <br/>
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
        </div>
        
    </script>
    <script src="Scritps/app/initPaths.js"></script>

    

    
</body>
</html>
