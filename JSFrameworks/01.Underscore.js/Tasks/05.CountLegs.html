    <script src="Animals.js"></script>
    <script>
        function Counter() {
            var legs = 0;
            this.getLegs = function (animal) {
                legs += animal.legCount;

            }
            this.showLegs = function () {
                return legs;
            }
        };

        var counter = new Counter();

        _.each(animals, counter.getLegs);

        console.log(counter.showLegs());
    </script>
